<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            font-size: 96px;
            color: #dc3545;
            margin: 0;
        }
        p {
            font-size: 22px;
            color: #6c757d;
            margin: 10px 0 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <p>Oops! Something went wrong. Please try again later.</p>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
